<footer class="{{class}}">	
	<div class="container">
		<div class="row _fs__row">
			<div class="cols _fs__phone-cols">
				<div class="_fs__phone"><a href="tel:{{contacts.phone_tel}}">{{contacts.phone}}</a></div>
			</div>
			
			<div class="cols _fs__contacts-cols">
				<div class="row _fs__contacts-row">
					<div class="cols">{{contacts.address}}</div>
					<div class="cols"><a href="mailto:{{contacts.email}}">{{contacts.email}}</a></div>
				</div>
			</div>
			<div class="cols _fs__dorohovdesign-cols">
				<div class="row _fs__dorohovdesign-row"> 
					<div class="cols">
						<div>Разработка сайта</div>
					</div>
					<div class="cols">
						<div class="_fs__dorohovdesign__logo">
							<a href="http://www.dorohovdesign.ru/" target="_blank">
								<img src="/img/default/dorohovdesign-white.png" data-rjs="2" alt="">
							</a>
						</div>	
					</div>
				</div>				 
			</div>	
		</div>
	</div>
</footer>
