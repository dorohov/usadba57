<header class="{{class}}">
	<div class="container">
		<div class="row header__row">
			<div class="cols header__logotip-cols">
				<div class="header__logotip">
					<a href="/">
						<img src="/img/default/logotip.png" data-rjs="2" class="dark" alt="" > 
					</a>
				</div>
			</div>
			<div class="cols header__note-cols">
				<div class="header__note">Коттеджные посёлки<br> для комфортной жизни</div>
				<div class="header__note-tel"><a href="tel:{{contacts.phone_tel}}">{{contacts.phone}}</a></div>
				<div class="header__note-btn">
					<button class="btn-site btn-link header__btn" data-toggle="modal" data-target="#modal-reviews">Напишите нам</button>
				</div>
			</div>
			<div class="cols header__navbar-cols">
				[[azbntple tpl="/src/block/site/default/navbar/.html" class="navbar-site" ]] 
			</div>
		</div>
	</div>
</header>
